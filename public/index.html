<!DOCTYPE html>
<html ng-app="eventsApp" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Austin Agbo">
    <meta name="description" content="Events nearest to you">
    <meta name="keywords" content="A node.js application that streams events from a popular API">
    <meta property="fb:app_id" content="1615302532081189">

    <title>Events API Streamer</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.6.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.js"></script>
    <script src="http://api.eventful.com/js/api"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.6.2/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/fblogin.js"></script>
    <script src="scripts/showbiz.js"></script>
    <script src="scripts/fbhandle.js"></script>
</head>

<body ng-controller="MainCtrl">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Events API Streamer</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="#section1">Search</a></li>
                    <li class="nav-item"><a class="nav-link" href="#section2">Events</a></li>
                    <li class="nav-item"><a class="nav-link" href="#section3">Comments</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header Section -->
    <header class="bg-light py-5 mt-5">
        <div class="container text-center">
            <h1 class="display-4">Find Events Near You</h1>
            <p>Your Location:</p>
            <section id="locationInfo" class="mb-3"></section>
            <img src="performance.jpg" class="img-fluid rounded" alt="Performance">
        </div>
    </header>

    <!-- Search Section -->
    <section id="section1" class="container py-5">
        <div class="card">
            <div class="card-header bg-success text-white">
                <h2>Search for Events</h2>
            </div>
            <div class="card-body">
                <form name="myForm" ng-submit="submitData()">
                    <div class="row">
                        <div class="col-md-3">
                            <label for="category">Category</label>
                            <select id="category" class="form-control">
                                <option value="All">All</option>
                                <option value="Concert">Concert</option>
                                <option value="Comedy">Comedy</option>
                                <option value="Festivals">Festivals</option>
                                <option value="Film">Film</option>
                                <option value="Galleries">Galleries</option>
                                <option value="Performing Arts">Performing Arts</option>
                                <option value="Literary">Literary</option>
                            </select>
                        </div>

                        <div class="col-md-3">
                            <label for="eventsno">Events Number</label>
                            <select id="eventsno" class="form-control">
                                <option value="20">20</option>
                                <option value="40">40</option>
                                <option value="60">60</option>
                                <option value="80">80</option>
                                <option value="100">100</option>
                            </select>
                        </div>

                        <div class="col-md-3">
                            <label for="venue">Venues</label>
                            <select id="venue" class="form-control">
                                <option value="All">All</option>
                            </select>
                        </div>

                        <div class="col-md-3">
                            <label for="points">Proximity Range</label>
                            <input id="points" type="range" class="form-control" min="10" max="100" step="10" value="100">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-success btn-block mt-4">
                        <span class="glyphicon glyphicon-flash"></span> Submit!
                    </button>
                </form>
            </div>
        </div>
    </section>

    <!-- Events Section -->
    <section id="section2" class="container py-5">
        <h2 class="text-center">Events in Your Area</h2>
        <div class="fb-like" data-href="http://localhost:8080/#section2" data-layout="standard" data-action="like" data-show-faces="true" data-share="true"></div>

        <div class="list-group mt-4">
            <div class="list-group-item">
                <h5 class="mb-1" ng-bind="event.description"></h5>
                <p class="mb-1"><strong ng-bind="event.venue_name"></strong></p>
                <p class="mb-1" ng-bind="event.venue_address"></p>
                <a href="#" class="btn btn-link" ng-bind="event.venue_url"></a>
                <p class="mb-1" ng-bind="event.start_time"></p>
            </div>
        </div>

        <div class="btn-group mt-3">
            <button class="btn btn-primary" ng-click="prevEvent()">Prev</button>
            <button class="btn btn-primary" ng-click="nextEvent()">Next</button>
        </div>
    </section>

    <!-- Comments Section -->
    <section id="section3" class="container py-5">
        <div class="fb-comments" data-href="http://localhost:8080/" data-numposts="5" data-colorscheme="light"></div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2025 FanCradle. All rights reserved.</p>
    </footer>
</body>
</html>
